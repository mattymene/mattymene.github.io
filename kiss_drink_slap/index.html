<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink, Kiss or Slap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
                <span>Kiss</span></div><!--<li> TERZO </li>-->
            <div class="number" style="--i:2;--clr:#20b2aa;">
                <span>Drink</span></div>
            <div class="number" style="--i:3;--clr:#daa520;">
                <span>Slap</span></div>
            <div class="number" style="--i:4;--clr:#ff340f;">
                <span>Kiss</span></div> <!--<li> SECONDO </li>-->
            <div class="number" style="--i:5;--clr:#4169e1;">
                <span>Drink</span></div>
            <div class="number" style="--i:6;--clr:#3cb371;">
                <span>Slap</span></div><!--<li> PRIMO </li>-->
            <div class="number" style="--i:7;--clr:#d63e92;">
                <span>Drink</span></div>
            <div class="number" style="--i:8;--clr:#ff7f50;">
                <span>Slap</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(3000);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)"

            value += Math.ceil(3000);
        }
    </script>
</body>
</html>
